<section class="py-5">
  <div class="container">
    <h2 class="mb-4">Contacto</h2>
    <form [formGroup]="form" (ngSubmit)="onSubmit()">
      <div class="mb-3">
        <label for="nombre" class="form-label">Nombre</label>
        <input id="nombre" type="text" class="form-control" formControlName="nombre" />
      </div>

      <div class="mb-3">
        <label for="correo" class="form-label">Correo electr√≥nico</label>
        <input id="correo" type="email" class="form-control" formControlName="correo" />
      </div>

      <div class="mb-3">
        <label for="mensaje" class="form-label">Mensaje</label>
        <textarea id="mensaje" rows="5" class="form-control" formControlName="mensaje"></textarea>
      </div>

      <button type="submit" class="btn btn-success">Enviar</button>
    </form>
  </div>
</section>
