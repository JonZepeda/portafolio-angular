<section class="py-5 bg-light">
  <div class="container">
    <h2 class="mb-4">Proyectos</h2>
    <div class="row">
      <div class="col-md-4 mb-4" *ngFor="let proyecto of proyectos">
        <div class="card-body">
          <h5 class="card-title">{{proyecto.titulo}}</h5>
          <p class="card-text">{{proyecto.descripcion}}</p>
          <a [href]="proyecto.enlace" class="btn btn-primary" target="_blank">
            Ver Proyecto
          </a>
        </div>
      </div>
    </div>
  </div>
</section>
